<div class = "row"*ngIf="product">
<div class="col-6">
<img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid w-100">
</div>
<div class="col-6">
    <h3>
        {{product.name}}
    
    </h3>
    <p>{{product.price | currency  :  "INR":"symbol"}}</p>
    <div class="d-flex justify-content-start align-items-center">
    
    <i class="fa fa-minus-circle  mr-2 text-warning quantincdec"></i>
    <span class="font-weight-bold quantincdec">2</span>
    <i class="fa fa-plus-circle text-warning quantincdec mx-2"></i>
    <button class="btn btn-outline-secondary btn-lg ml-4">
        <span class="fa fa-cart-arrow-down fa-lg mr-2" aria-hidden="true"></span>
        Add to Cart</button>
   </div>
   <div class="mt-5">
    <h4>Description</h4>
<p>{{product.description}}</p>
</div>
   
</div>
<div class="row">
    
    
</div>

</div>
